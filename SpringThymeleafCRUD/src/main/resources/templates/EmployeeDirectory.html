<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<title>Employee Directory</title>
</head>
<body>
	<div class="container">
		<h3><b>Employee Directory</b></h3>
		<br><br>
		<a th:href="@{/crud/showformtoadd}" class="btn btn-primary btn-sm mc-3 mb-3">ADD EMPLOYEE</a>
		<table class="table table-bordered table-striped">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Salary</th>
					<th>Designation</th>
					<th>ACTIONS</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="emp : ${list}">
					<td th:text="${emp.id}" />
					<td th:text="${emp.name}" />
					<td th:text="${emp.salary}" />
					<td th:text="${emp.designation}" />
					<td >
					<a th:href="@{/crud/showformtoupdate(employeeid=${emp.id})}" class="btn btn-info btn-sm ">UPDATE</a>
				    <a th:href="@{/crud/delete(employeeid=${emp.id})}" class="btn btn-danger btn-sm " onclick="if(!(confirm('Are You Sure You...!!! Will Not Get The Data After Deleting')))return false">DELETE</a> 
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
