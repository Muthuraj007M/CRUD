<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<title>Employee Directory</title>
</head>
<body>
	<div class="container">
		<h3><b>Employee Directory</b></h3>
		<br>
		<hr>
		<p class="h4 mb-4">SAVE EMPLOYEE :</p>
		<form action="#" th:action="@{/crud/save}" method="POST" th:object="${employee}">
			<input type="hidden" th:field="*{id}" class="form-control mb-4 w-25">
			<label>NAME: </label>
			<input type="text" th:field="*{name}" class="form-control mb-4 w-25" placeholder="name">
			<label>SALARY: </label>
			<input type="text" th:field="*{salary}" class="form-control mb-4 w-25" placeholder="salary">
			<label>DESIGNATION: </label>
			<input type="text" th:field="*{designation}" class="form-control mb-4 w-25" placeholder="designation">
			<hr>
			<button type="submit" class="btn btn-info col-2">SAVE</button>
		</form>
		<hr>
		<a th:href="@{/crud/employees}">BACK TO DIRECTORY</a>
</div>
</body>
</html>
